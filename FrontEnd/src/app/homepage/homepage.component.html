<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADAE</title>
    <link rel="stylesheet" href="homepage.component.css" />
  </head>
  <body>
    <div class="midpage">
      <main>
        <div class="heading center-1">
          <h1>ADAE</h1>
        </div>

        <div class="sign-in center-1" center-1>
          <button [routerLink] = "['/login']" id="sign-in-btn">
            <a>Iniciar sesión</a>
          </button>
        </div>

        <div class="intro center-1">
          <p id="intro-text">
            Un lugar de trabajo académico para estudiantes y profesores.
          </p>
        </div>

        <div class="box">
          <div class="box-1">
            <h2 id="box-1-heading">Que es ADAE?</h2>
            <p class="box-1-txt">
              ADAE es una plataforma de gestion educativa, pensado para alumnos
              y prefesores los cuales cuenten con un entorno de trabajo
              eficiente y personalizado
            </p>
          </div>

          <div class="box-2">
            <h2 class="box-2-heading">Novedades</h2>
            <p class="box-2-txt">actualizacion 0.5</p>
          </div>
        </div>
      </main>
    </div>

    <div class="mt-5">
      <router-outlet></router-outlet>
    </div>
  </body>
</html>
