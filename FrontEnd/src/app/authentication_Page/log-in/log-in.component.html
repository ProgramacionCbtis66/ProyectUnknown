<div class="auth-container">
  <div class="auth-card">
    <form id="sign-in" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <h5 class="auth-title">Inicio de sesi칩n</h5>

      <div class="form-field">
        <label for="email" class="auth-label">Correo institucional</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="username"
          name="email"
          placeholder="correo institucional"
          required
          class="auth-input"
        />
        <div *ngIf="errorMessage && !username" class="error-message">
          El correo institucional es obligatorio.
        </div>
      </div>

      <div class="form-field">
        <label for="password" class="auth-label">Contrase침a</label>
        <div class="password-field">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="contrase침a"
            required
            class="auth-input"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <i [ngClass]="showPassword ? 'bx bx-show' : 'bx bx-hide'"></i>
          </button>
        </div>
      </div>

      <div class="remember-wrapper">
        <label class="remember-checkbox">
          <input type="checkbox" id="check" class="auth-checkbox" />
          <span class="checkbox-label">Recordar inicio</span>
        </label>
      </div>

      <div class="button-wrapper">
        <button
          type="submit"
          class="auth-submit"
          [disabled]="!password || !username"
        >
          <i class="bx bx-right-arrow-circle"></i> Iniciar Sesi칩n
        </button>
      </div>
    </form>
  </div>
</div>
