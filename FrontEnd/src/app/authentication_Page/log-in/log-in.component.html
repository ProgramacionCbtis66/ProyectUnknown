<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center mb-4">Inicio de sesión</h2>
      
      <form id="sign-in" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Correo institucional</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            [(ngModel)]="username" 
            name="email" 
            placeholder="correo institucional" 
            required>
          <div *ngIf="errorMessage && !username" class="text-danger">
            El correo institucional es obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="contraseña" 
            required>
          <div *ngIf="errorMessage && !password" class="text-danger">
            La contraseña es obligatoria.
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message text-danger mb-3">
          {{ errorMessage }}
        </div>

        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="check">
          <label class="form-check-label" for="check">Recordar inicio</label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>

        <div class="text-center mt-3">
          <a routerLink="/QRPage" class="text-muted">Iniciar sesión por QR</a>
        </div>
      </form>
    </div>
  </div>
</div>
