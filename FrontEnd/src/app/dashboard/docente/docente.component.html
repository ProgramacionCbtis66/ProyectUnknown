<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar Texto</title>
    <style>
        body,
        html {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            /* Centra horizontalmente */
            align-items: center;
            /* Centra verticalmente */
            background-color: #f0f0f0;
            /* Color de fondo (opcional) */
        }

        p {
            font-size: 24px;
            /* Tamaño de fuente (opcional) */
            text-align: center;
            /* Alineación del texto (opcional) */
        }
    </style>
</head>

<body>
    <p>docente works!</p>
</body>

</html>
