<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar_header">
        <h5>ADAE</h5>
      </div>
      <div class="sidebar_menu">
        <ul>
          <li>
            <a routerLink="/Administrativos_Dashboard" routerLinkActive="active"
              ><span class="highlight"></span>Home</a
            >
          </li>
          <li>
            <a routerLink="/alumnos-listado" routerLinkActive="active"
              ><span class="highlight"></span>Alumnos</a
            >
          </li>
          <li>
            <a routerLink="/servicios-menu" routerLinkActive="active"
              ><span class="highlight"></span>Servicios</a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="main_container">
      <div class="sub_container_1">
        <h3 id="user_name_dashboard">Hello, Josh</h3>
        <p id="rol_user_dashboard">Administrador</p>
      </div>

      <!-- Agregar nuevos contenedores de perfil estilo Bootstrap -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-3">
            <div class="card" (click)="navigateToProfile()">
              <div class="card-body text-center">
                <img src="" alt="" class="profile-pic" />
                <h5 class="card-title">Joshefs Agustin</h5>
                <p class="card-text">Rubio Carrillo</p>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-5 mb-4" (click)="goToAlumnos()">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Alumnos</h5>
                  </div>
                </div>
              </div>

              <div class="col-md-5 mb-4" (click)="goToServicios()">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Servicios escolares</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin de los nuevos contenedores -->
    </div>
  </body>
</html>
