<div class="container">
  <div class="card-custom text-center" *ngFor="let clase of clases">
    <div class="d-flex align-items-center profile">
      <div class="profile-circle mr-3"></div>
      <div class="student-name">{{ clase.nombreProfesor }}</div>
    </div>
    
    <div class="subject-title">{{ clase.nombreClase }}</div>
  
    <div class="task-item">
      <span>Tarea: Derivada de Riemman</span>
      <div class="status-indicator status-red"></div>
    </div>
  
    <div class="task-item">
      <span>Tarea: Derivada de Riemman</span>
      <div class="status-indicator status-orange"></div>
    </div>
  
    <div class="task-item">
      <span>Tarea: Derivada de Riemman</span>
      <div class="status-indicator status-green"></div>
    </div>
  </div>
</div>
