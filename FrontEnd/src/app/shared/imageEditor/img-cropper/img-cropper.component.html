<!-- Imagen clickeable para abrir el modal -->
<img 
  [src]="sesion._foto"
  alt="Subir Imagen" 
  class="clickable-image" 
  (click)="openCropperModal()" 
/>

<!-- Modal -->
<div class="modal" [class.show]="isModalOpen">
  <div class="modal-content">
    <span class="close" (click)="closeCropperModal()">&times;</span>
    <h2>Editar Imagen</h2>
    <!-- Input oculto para subir archivos -->
    <input #fileInput type="file" (change)="fileChangeEvent($event)" style="display: none;" />
    <div class="cropper-wrapper" style="justify-content: center; align-items: center; align-content: center; display: flex;">
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="1 / 1"
        [roundCropper]="true"
        format="png"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded($event)"
        (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()"
        style="width: 300px;
        height: 300px;
        align-content: center;
        align-items: center;
        justify-content: center;"
      ></image-cropper>
    </div>
    <div class="modal-actions">
      <button (click)="closeCropperModal()">Cancelar</button>
      <button (click)="confirmCrop()">Aceptar</button>
    </div>
  </div>
</div>
