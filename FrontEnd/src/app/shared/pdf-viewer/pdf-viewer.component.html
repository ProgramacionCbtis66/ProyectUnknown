<div class="pdf-viewer-container">
    <h2>Visualizador de PDF</h2>
    <input type="file" (change)="onFileSelected($event)" accept="application/pdf" />
    <pdf-viewer
      *ngIf="pdfSrc"
      [src]="pdfSrc"
      [render-text]="true"
      [show-all]="true"
      style="display: block; width: 100%; height: 80vh;"
    ></pdf-viewer>
  </div>
