<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Layout</title>
</head>
<body>
  <nav class="sidebar">
    <header class="sidebar_header">
    </header>
    <div class="sidebar_menu">
      <ul *ngIf="menuItems[sesion._rol]">
        <li *ngFor="let item of menuItems[sesion._rol]">
          <a [routerLink]="item.path">
            <i class="{{ item.icon }} px-3"></i> <!-- Utiliza la clase del ícono -->
            {{ item.label }}
          </a>
        </li>
      </ul>
    </div>
    
  </nav>

  <div class="main_container">
    <router-outlet></router-outlet> <!-- Aquí se cargarán los componentes hijos -->
  </div>
</body>
</html>
