<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar_header">
        <h5>ADAE</h5>
      </div>
      <div class="sidebar_menu">
        <!-- Administradores-->
        <ul>
          <li>
            <a
              *ngIf="sesion._rol === 'Administrador'"
              routerLink="/Main_Dashboard"
              routerLinkActive="active"
              ><span class="highlight"></span>Home</a
            >
          </li>
          <li>
            <a
              *ngIf="sesion._rol === 'Administrador'"
              routerLink="/alumnos-listado"
              routerLinkActive="active"
              ><span class="highlight"></span>Alumnos</a
            >
          </li>
          <li>
            <a
              *ngIf="sesion._rol === 'Administrador'"
              routerLink="/servicios-menu"
              routerLinkActive="active"
              ><span class="highlight"></span>Servicios</a
            >
          </li>
        </ul>
        <!-- Docentes-->

        <!-- Alumnos-->
        <ul>
          <li>
            <a
              *ngIf="sesion._rol === 'Alumno'"
              routerLink="/Main_Dashboard"
              routerLinkActive="active"
              ><span class="highlight"></span>Home</a
            >
          </li>
          <li>
            <a
              *ngIf="sesion._rol === 'Alumno'"
              routerLink="/Main_Dashboard"
              routerLinkActive="active"
              ><span class="highlight"></span>Clases</a
            >
          </li>
          <li>
            <a
              *ngIf="sesion._rol === 'Alumno'"
              routerLink="/Main_Dashboard"
              routerLinkActive="active"
              ><span class="highlight"></span>Horario</a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="main_container">
      <div class="sub_container_1">
        <h3 id="user_name_dashboard">Hello, {{ sesion._usuario }}</h3>
        <p id="rol_user_dashboard">{{ sesion._rol }}</p>
      </div>

      <div class="container mt-4">
        <div class="row">
          <!-- Agregar nuevos contenedores de perfil estilo Bootstrap -->

          <!-- Contenedores Globales-->
          <div class="col-md-3">
            <div class="card" (click)="navigateToProfile()">
              <div class="card-body text-center">
                <img
                  [src]="sesion._foto"
                  width="150"
                  height="150"
                  class="profile-pic"
                />
                <h5 class="card-title">{{ sesion._usuario }}</h5>
                <p class="card-text">{{ sesion._rol }}</p>
              </div>
            </div>
          </div>

          <!-- Contenedores Administradores-->
          <div class="col-md-8" *ngIf="sesion._rol === 'Administrador'">
            <div class="row">
              <div class="col-md-5 mb-4" (click)="goToAlumnos()">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Alumnos</h5>
                  </div>
                </div>
              </div>

              <div class="col-md-5 mb-4" (click)="goToServicios()">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Servicios escolares</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Contenedores Alumnos-->
          <div class="col-md-8" *ngIf="sesion._rol === 'Alumno'">
            <div class="row">
              <div class="col-md-5 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Clases</h5>
                  </div>
                </div>
              </div>

              <div class="col-md-5 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Horario</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin de los nuevos contenedores -->
    </div>
  </body>
</html>
